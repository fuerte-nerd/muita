<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="MuiTA | Material-UI Theme Assistant">
    <meta property="og:description" content="MuiTA is a tool to help you quickly and intuitively create stunning Material-UI themes for your React projects.">
    <meta property="og:url" content="https://fuerte-nerd.github.io/muita">
    <meta property="og:image" content="https://fuerte-nerd.github.io/muita/ogimage.png">
    <meta property="og:site_name" content="MuiTA | Material-UI Theme Assistant">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f50057" />
    <meta
      name="description"
      content="MuiTA (Material-UI Theme Assistant) is a tool to help you quickly and intuitively create stunning Material-UI themes for your React projects!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MuiTA | Material-UI Theme Assistant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
